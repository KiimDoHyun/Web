<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="clock"></div>
            </div>

        </div>

        <div class="row">
            <!-- 날짜 세부정보 표시 -->
            <div class="col-sm-12 col-md-3" >
                <div class="card">
                    <div class="showDay">요일</div>
                    <div class="showDate">날짜</div>
                </div>
            </div>

            <!-- 달력 -->
            <div class="col-sm-12 col-md-9">
                <div class="card">
                    <table id="calendar" align-content-center>
                        <tr class="tableHead">
                            <td><button id = "btnLeft" class="btn glyphicon glyphicon-menu-left" type="button"></button></td>
                            <td id="calendarInfo" colspan="5">YYYY년 MM월</td>
                            <td><button id = "btnRight" class="btn glyphicon glyphicon-menu-right" type="button"></button></td>
                        </tr>
                        <tr>
                            <td>Sun</td>
                            <td>Mon</td>
                            <td>Tue</td>
                            <td>Wed</td>
                            <td>Thu</td>
                            <td>Fri</td>
                            <td>Sat</td>
                        </tr>
                        <tbody  class="tableBody"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
